<!DOCTYPE html> 
  <html>
    <head>
      <meta charset="UTF-8"> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>M.L.B.S.</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="style.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <!-- Dropdown Trigger -->

  <!-- Dropdown Structure -->
  
  <header id="masthead">
    <div id="logo"></div>
  </header>
  <div class="input-field col s12" id="options">
    <select id="teams">
      <option value="" disabled selected>Choose your team</option>
      <option value="TOR" id="team1" data="TOR" >Toronto</option>
      <option value="LAA" id="team2" data="LAA">Los Angeles</option>
      <option value="" id="team3">Tampa Bay</option>
      <option value="PHL" img id="team4">Philadelphia Phillies</option>
      <option value="ATL" id="team5">Atlanta</option>
      <option value="3" id="team6">Milwaukee</option>
      <option value="3" id="team7">Chicago</option>
      <option value="3" id="team8">New York</option>
      <option value="3" id="team9">Boston</option>
      <option value="3" id="team10"></option>

    </select>
    <label>Materialize Select</label>
  </div>
    <div class="row">
      <div class="col s12 m7">
        <div class="card">
          <div class="card-image" id="Schedule1">
           </div>
          <div class="card-content">
            <img src="" alt="">
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="input">
    <h1>Weather</h1>
    <input type="text" class="inputValue" placeholder="Enter City">
    <input type="submit" value="Submit" class="button">
    <img src="https://icons-for-free.com/iconfiles/png/512/clouds+rain+rainy+weather+icon-1320196492721656738.png" alt=""/>
    <div class="display">
      <h1 class="name"></h1>
      <p class="desc"></p>
      <p class="temp"></p>
    </div>
  </div>
 
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="javascript.js" defer></script>
  <script src="weather.js"></script>

    </body>
  </html>
